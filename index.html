<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- font awesome icon link -->
    <script src="https://kit.fontawesome.com/d01f881c33.js" crossorigin="anonymous"></script>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!--tailwind css link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External Css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-poppins">

    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home-screen" class="home min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-anton">Alpha Clash</h1>
                <p class="font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white font-semibold text-2xl">Play Now</button>
            </div>
        </section>

        <!-- play-ground section -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-10 pt-16">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#252634] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="px-7 py-1 text-lg font-medium text-white bg-[#2f2941] rounded-b-md">Don't watch
                            keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-semibold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->

                <!-- life score -->
                <div class="flex justify-between w-4/6">
                    <button class="btn rounded-full bg-[#894189] text-white px-8 border-0 font-medium text-xl">
                        Life
                        <i class="fa-solid fa-heart-circle-bolt"></i>
                        <span id="avalable-life">1</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] text-white px-8 border-0 font-medium text-xl">
                        Score
                        <i class="fa-solid fa-circle-dollar-to-slot"></i>
                        <span id="dollar">1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- score section -->
        <section class="score flex justify-center items-center  min-h-screen hidden">
            <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-10 rounded-xl">
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score</span>
                    :
                    <span id="score">14</span>
                </h1>
                <button class="btn bg-white font-semibold text-2xl">Play Again</button>
                <p>Practice will make you Pro..</p>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/utility.js"></script>
</body>

</html>
